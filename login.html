<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в ML Yandex</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 id="form-title">Вход</h2>
        <input type="text" id="login" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>

        <div id="register-form" style="display: none;">
            <hr>
            <input type="text" id="newLogin" placeholder="Новый логин">
            <input type="password" id="newPassword" placeholder="Новый пароль">
            <button onclick="register()">Зарегистрироваться</button>
        </div>

        <p id="authMessage"></p>
        <p class="switch-link">
            <a href="#" onclick="toggleForm(event)">Ещё нет аккаунта?</a>
        </p>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
